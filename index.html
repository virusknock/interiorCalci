    <script type="text/javascript">
    function numberToWords(number) {
    const units = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
    const teens = ["", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    const tens = ["", "ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

    function convertTwoDigit(num) {
      if (num < 10) {
        return units[num];
      } else if (num < 20) {
        return teens[num - 10];
      } else {
        const tenDigit = Math.floor(num / 10);
        const unitDigit = num % 10;
        return tens[tenDigit] + (unitDigit !== 0 ? " " + units[unitDigit] : "");
      }
    }

    function convertThreeDigit(num) {
      const hundredDigit = Math.floor(num / 100);
      const remainder = num % 100;
      if (hundredDigit !== 0) {
        if (remainder !== 0) {
          return units[hundredDigit] + " hundred and " + convertTwoDigit(remainder);
        } else {
          return units[hundredDigit] + " hundred";
        }
      } else {
        return convertTwoDigit(remainder);
      }
    }

    if (number === 0) {
      return "zero";
    }

    if (number < 0) {
      return "minus " + numberToWords(-number);
    }

    const billion = Math.floor(number / 1000000000);
    const million = Math.floor((number % 1000000000) / 1000000);
    const thousand = Math.floor((number % 1000000) / 1000);
    const remainder = number % 1000;

    let result = "";

    if (billion > 0) {
      result += numberToWords(billion) + " billion ";
    }

    if (million > 0) {
      result += numberToWords(million) + " million ";
    }

    if (thousand > 0) {
      result += numberToWords(thousand) + " thousand ";
    }

    if (remainder > 0) {
      result += convertThreeDigit(remainder);
    }

    return result.trim();
    }
